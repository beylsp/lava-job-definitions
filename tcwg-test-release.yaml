- job:
    name: tcwg-test-release
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 10
        numToKeep: 3
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: tarball
            default: 'http://people.linaro.org/~robert.savoye/gcc-linaro-5.2-2015.11-2-rc1-x86_64_aarch64-linux-gnu.tar.xz'
            description: 'The GCC binary tarball to test'
        - string:
            name: abe_branch
            default: refs/heads/test
            description: 'ABE revision to use '
        - bool:
            name: debug
            default: false
            description: 'Whether to enable bash debugging output.'
    disabled: false
    node: tcwg-x86_64-ex40
    retry-count: 3
    concurrent: true
    display-name: 'TCWG Test Release'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/abe.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${abe_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
            basedir: abe
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 300
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${ENV,var="target"}'
        - matrix-tie-parent:
            node: master
    builders:
        - shell: |      
            #!/bin/bash
            bash -x ${WORKSPACE}/abe/scripts/TestRelease.job --target ${target}
